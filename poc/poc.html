<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"f content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poc</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .table i {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main class="container">

        <section>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">sobrenome</label>
                        <input type="text" class="form-control" name="sobrenome" placeholder="sobrenome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="peso">peso</label>
                        <input type="text" class="form-control" name="peso" placeholder="peso">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="altura">altura</label>
                        <input type="text" class="form-control" name="altura" placeholder="altura">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>

        </section>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                    <th scope="col">IMC</th>
                    <th scope="col">Pra cima</th>
                    <th scope="col">Pra baixo</th>
                    <th scope="col">edit</th>
                    <th scope="col">
                        Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Wellington</td>
                    <td>Barros Freitas</td>
                    <td>83</td>
                    <td>1.80</td>
                    <td>?</td>
                    <td><i title="vamos Para cima" class="fas fa-sort-up"></i></td>
                    <td><i title="vamos para baixo" class="fas fa-sort-down"></i></td>
                    <td><i title="vamos para baixo" class="far fa-edit"></i></td>
                    <td><i title="Excluir" class="fas fa-trash-alt"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="modal" tabindex="-1" role="dialog" id="modal-edit">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/beca.js"></script>
    <script src="./poc.js"></script>
</body>

</html>
